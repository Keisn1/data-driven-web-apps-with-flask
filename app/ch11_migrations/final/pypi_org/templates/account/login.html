{% extends "shared/_layout.html" %}
{% block title %}About PyPI Demo{% endblock %}

{% block main_content %}

    <form action="" method="POST" class="account-form">
        <h1>Login to Pypi</h1>
        <input name="email" type="text" placeholder=" Your email address" class="form-control" value="{{ email }}">
        <input name="password" type="password" placeholder=" Your password" class="form-control" value="{{ password }}">
        <button type="submit" class="btn btn-good">Login</button>
        <div style="clear: both;"></div>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
    </form>

{% endblock %}

{% block additional_css %}
    <link rel="stylesheet"
          href="/static/css/account.css">

{% endblock %}
